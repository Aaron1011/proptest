[package]
name = "proptest"
version = "0.4.0"
authors = ["Jason Lingle"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/altsysrq/proptest"
documentation = "https://docs.rs/proptest"
keywords = ["property", "testing", "quickcheck", "fuzz", "hypothesis"]
categories = ["development-tools::testing"]

description = """
Hypothesis-like property-based testing and shrinking.
"""

[badges]
travis-ci = { repository = "AltSysrq/proptest" }

[features]

default = []

# Enables unstable features of Rust.
unstable = []

[dependencies]
bit-set = "0.4.0"
quick-error = "1.2.1"
rand = { version = "0.4.2", features = ["nightly"] }
regex-syntax = "0.4.2"
lazy_static = "1.0.0"

[dev-dependencies]
regex = "0.2.5"
